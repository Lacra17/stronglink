<div class="preview">
	<a href="{{rawURI}}"><img class="thumbnail" src="{{thumbnailURI}}"></a>
	<div class="details">
		<div class="title field"><a href="{{rawURI}}">{{title}}</a><sup>[<a href="{{hashURI}}" title="Hash URI (right click and choose copy link)">#</a>]</sup></div>
		<div class="description field">{{description}}</div>
		<div class="uri field"><a href="{{sourceURI}}"><img class="favicon" src="{{faviconURI}}" hidden> {{sourceURI}}</a></div>
	</div>
	<div class="clear"></div>
</div>
