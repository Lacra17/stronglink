<div class="preview">
	<a href="{{URI}}"><img class="thumbnail" src="{{thumbnailURI}}"></a>
	<div class="details">
		<div class="title field"><a href="{{URI}}">{{title}}</a></div>
		<div class="field nowrap">{{description}}</div>
		<div class="uri field nowrap"><a href="{{sourceURI}}"><img class="favicon" src="{{faviconURI}}"> {{sourceURI}}</a></div>
	</div>
	<div class="clear"></div>
</div>
